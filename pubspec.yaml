name: mac_task
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  smooth_page_indicator: ^1.0.0+2
  flutter_rating_bar: ^4.0.1
  share_plus: ^4.0.8
  http: ^1.1.2
  crypto: ^3.0.3
  fluttertoast: ^8.0.9
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: 3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Rubik-Regular
      fonts:
        - asset: fonts/Rubik-Regular.ttf
        - asset: fonts/Rubik-Medium.ttf
          weight: 700
